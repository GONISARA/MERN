<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Left Aligned Vertical Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1; /* Neutral background */
        }

        /* Outer Yellow Container */
        .outer-container {
            background-color: yellow;
            width: 80vw; /* 80% of viewport width */
            height: 70vh; /* 70% of viewport height */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start; /* Align items to the top */
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Vertical Navigation Bar */
        .sidenav {
            background-color: white;
            width: 250px;
            overflow-x: hidden;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-right: 40px; /* Space between nav and text */
        }

        .sidenav a {
            padding: 12px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            position: relative; /* For the black bar positioning */
        }

        .sidenav a:after {
            content: '';
            height: 40px; /* Height of the black bar */
            width: 5px;
            background-color: black;
            position: absolute;
            right: -7px; /* Position it slightly to the right of the link */
            top: 50%;
            transform: translateY(-50%); /* Center it vertically */
        }

        .sidenav a:hover {
            color: #f1f1f1;
            background-color: #818181;
        }

        /* Text Styles */
        .title {
            font-size: 48px; /* Increased font size */
            margin-bottom: 20px; /* Space between title and subtitle */
        }

        .subtitle {
            font-size: 24px; /* Increased font size */
        }
    </style>
</head>
<body>
    <!-- Outer Yellow Container -->
    <div class="outer-container">
        <!-- Vertical Navigation Bar -->
        <div class="sidenav">
            <a href="#">Profile</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="#">Help</a>
        </div>
        <!-- Text -->
        <div>
            <div class="title">My First Styled Page</div>
            <div class="subtitle">Made 7th September 2023, by myself</div>
        </div>
    </div>
</body>
</html>
