<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Navigation Bars</title>
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Horizontal Navigation Bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            margin-left: 250px; /* Moved to the right by the width of the sidenav */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Vertical Navigation Bar */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px; /* Same as the width of the sidenav */
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <!-- Vertical Navigation Bar -->
    <div class="sidenav">
        <a href="#">Profile</a>
        <a href="#">Services</a>
        <a href="#">Projects</a>
        <a href="#">Help</a>
    </div>

    <!-- Horizontal Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <p>This is a basic example of a webpage with both horizontal and vertical navigation bars.</p>
    </div>
</body>
</html>
