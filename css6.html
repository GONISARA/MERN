<!DOCTYPE html>
<html>

<head>
    <title>User Registration</title>
    <style>
        /* Styles for the buttons, layout, and centering content */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; 
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;  /* Center the image and all elements */
        }

        .btn-login {
            background-color: green;
            padding: 10px 40px;  
            font-size: 1.2em;
            border: none;
            color: white;
            cursor: pointer;
            display: block;
            margin: 20px auto;  /* Center the button */
            width: 100%;
        }

        .btn-cancel {
            background-color: red;
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px; 
        }

        img {
            width: 100px; 
            display: block;
            margin: 20px auto;  /* Center the image */
        }

        label {
            display: block;
            margin: 5px auto;
            text-align: left;
            max-width: 250px;  /* Set a max-width for better alignment */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: block;
        }

        .remember-me {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;  /* Center the checkbox and label */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://imgs.search.brave.com/YaNv1O5VmDeMCzLLTq-zlu5_mPk75hZobarhFtAuTKw/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA1LzM1Lzg5Lzk5/LzM2MF9GXzUzNTg5/OTk3MV9XaWs3dUpY/SUx6MnhReU9sZVNr/Y2FJUkxjMWlJZkxD/Ry5qcGc" alt="User Image">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>

        <input type="submit" class="btn-login" value="Login">
        <a href="#">Forgot Password?</a>
        <button class="btn-cancel">Cancel</button>
    </div>
</body>

</html>
